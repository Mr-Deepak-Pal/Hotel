{% load static %}
<!doctype html>
{% load hosts %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>SignUP</title>
  <link rel="stylesheet" href="">
  <style>
    #warning {
      display: none;
    }

    .move_to_login {
      text-decoration: none;
      font-style: italic;
      font-weight: bold;
    }
  </style>
</head>

<body class="text-center">

  <main class="form-signin needs-validation">
    <form action="" method="POST">
      {%csrf_token%}
      <h1 class="h3 mb-3 fw-normal"><img src=""><br><span><b>Registration</b></span></h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-floating mt-4">
            <input type="text" class="form-control" name="first_name" id="password" placeholder="Enter Your First Name">
            <label for="first_name"><b>First Name :</b></label>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-floating mt-4">
            <input type="text" class="form-control" name="last_name" id="password" placeholder="Enter Your Last Name">
            <label for="last_name"><b>Last Name :</b></label>
          </div>
        </div>
      </div>


      <div class="form-floating mt-4">
        <input type="text" class="form-control" name="username" id="password" placeholder="Enter Your Username">
        <label for="username"><b>Enter Username :</b></label>
      </div>
      <div class="form-floating mt-4">
        <input type="text" class="form-control" name="email" id="password" placeholder="Enter Your Mobile Email">
        <label for="email"><b>Enter Email :</b></label>
      </div>
      <div class="form-floating mt-4">
        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your Password">
        <label for="password"><b>Enter Password :</b></label>
      </div>
      <div class="form-floating mt-4">
        <input type="password" class="form-control" name="cnf_password" id="password" placeholder="Enter Your Password">
        <label for="password"><b>confirm Password :</b></label>
      </div>

      <button class="w-100 btn btn-lg btn-primary mt-3" id="signupBtn" type="submit">register</button>
      <br> <br>
      <p class="alert alert-danger" id="warning"></p>

      {% for message in messages %}
      <h2 class=" animate__animated animate__backInLeft " style="color: red; font-size: 15px;"> {{message}} </h2>
      {% endfor %}
    </form>

    <div class="footer_registerform"><a href="{% host_url 'login' host 'authentication' %}" class="move_to_login">
        <p>Go To Login...</p>
      </a>
    </div>

  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>



</body>

</html>
